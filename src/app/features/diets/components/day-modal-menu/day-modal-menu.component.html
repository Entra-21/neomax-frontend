<div class="modal" *ngIf="isOpen">
    <div class="modal-content">
      <div class="modal-header">
        <h2>New day</h2>
        <button class="x-button" (click)="closeModal()"></button>
      </div>
      <form *ngIf="dayForm" [formGroup]="dayForm" >
        <div class="name-input">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" />
        </div>
        <button class="submit-button" type="submit" (click)="onSubmit()">Add day</button>
      </form>
    </div>
  </div>
