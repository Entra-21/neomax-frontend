<div class="diet-main">
  <h1>{{ diet?.name }}</h1>
  <div class="days-container">
    <app-diet-day-container *ngFor="let day of diet?.days" [day]="day">
    </app-diet-day-container>
    <button class="new-day-button" (click)="openDayModal()"></button>
  </div>
  <app-day-modal-menu (dayCreated)="refreshDays()"></app-day-modal-menu>
</div>
