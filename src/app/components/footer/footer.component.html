  </div>
  <div class="footer__block --diet" [ngClass]="{selected: routeSelected === 'diet'}" (click)="navigateToRoute('diet')">

  </div>
  <div class="footer__block --workouts" [ngClass]="{selected: routeSelected === 'workouts'}" (click)="navigateToRoute('workouts')">

  </div>
  <div class="footer__block --results" [ngClass]="{selected: routeSelected === 'results'}" (click)="navigateToRoute('results')">
    <img [src]="routeSelected !== 'results' ? '../../../assets/results.png' : '../../../assets/results-dark.png'" alt="" class="icon" />
  </div>
  <div class="footer__block --profile" [ngClass]="{selected: routeSelected === 'profile'}" (click)="navigateToRoute('profile')">
    <img [src]="routeSelected !== 'profile' ? '../../../assets/profile.png' : '../../../assets/profile-dark.png'" alt="" class="icon" />
  </div>
</div>
